{% include "../common/common-header.html" %}

  <main>
    <h1>伊佐山市　{{area_name}}　週間ごみ収集カレンダー</h1>
    <div class="weekcal">
    {% for item in days %}
      <div class="weekday">
        <p>{{item.day}}</p>
        <p>{{item.dow}}</p>
        {% if item.gcday != None %}
          <div class="icon-image">
            <img src="data:image/png;base64,{{item.gcday.gctype.imagebase64}}">
          </div>
          <p>{{item.gcday.gctype.name}}</p>
        {% endif%}
      </div>
    {% endfor %}
    </div>
  </main>

{% include "../common/common-footer.html" %}

</body>
</html>
